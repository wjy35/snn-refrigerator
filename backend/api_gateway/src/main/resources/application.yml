spring:
  cloud:
    gateway:
      routes:
        - id: member-example
          uri: lb://MEMBER-EXAMPLE/
          predicates:
            - Path=/member-example/**
          filters:
            - RewritePath=/member-example/(?<path>.*),/$\{path}
        - id: recipe
          uri: lb://RECIPE/
          predicates:
            - Path=/recipe/**
          filters:
            - RewritePath=/recipe/(?<path>.*),/$\{path}
        - id: member-manage
          uri: lb://MEMBER-MANAGE/
          predicates:
            - Path=/member-manage/**
          filters:
            - RewritePath=/member-manage/(?<path>.*),/$\{path}


